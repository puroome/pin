    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, query, limitToLast, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // ê¸°ì¡´ Firebase ì„¤ì • ìœ ì§€ (Clientìš© í‚¤)
        const firebaseConfig = {
            apiKey: "AIzaSyB-qu7Z0v_ygNbiKzT7tt6Byigp_AGcdPo",

            messagingSenderId: "407130432420",

        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        window.dbRef = ref(db, 'locations');
        window.dbQuery = query;
        window.dbLimit = limitToLast;
        window.dbOnValue = onValue;

        startApp();
    </script>

    <script>
        // 1. ìš°í´ë¦­ ë° ëª¨ë°”ì¼ ë¡±í„°ì¹˜ ë©”ë‰´ ì°¨ë‹¨
        document.addEventListener('contextmenu', event => event.preventDefault());

        let allData = [];
        let currentMode = 'daily';

        function startApp() {
            renderInputs();
            if(!window.dbOnValue) { setTimeout(startApp, 500); return; }
            const recentPostsQuery = window.dbQuery(window.dbRef, window.dbLimit(300));
            window.dbOnValue(recentPostsQuery, (snapshot) => {
                const data = snapshot.val();
                allData = data ? Object.values(data) : [];
                filterAndRender();
            });
        }

        function changeMode() {
            const radios = document.getElementsByName('viewMode');
            for (let radio of radios) { if (radio.checked) currentMode = radio.value; }
            renderInputs(); 
        }

        function renderInputs() {
            const area = document.getElementById('inputArea');
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');

            if (currentMode === 'daily') {
                area.innerHTML = `<input type="date" id="dateStart" value="${yyyy}-${mm}-${dd}">`;
            } else if (currentMode === 'monthly') {
                area.innerHTML = `<input type="month" id="monthInput" value="${yyyy}-${mm}">`;
            } else if (currentMode === 'range') {
                let weekAgo = new Date(today);
                weekAgo.setDate(today.getDate() - 7);
                const w_yyyy = weekAgo.getFullYear();
                const w_mm = String(weekAgo.getMonth() + 1).padStart(2, '0');
                const w_dd = String(weekAgo.getDate()).padStart(2, '0');
                area.innerHTML = `<input type="date" id="dateStart" value="${w_yyyy}-${w_mm}-${w_dd}"><span>~</span><input type="date" id="dateEnd" value="${yyyy}-${mm}-${dd}">`;
            }
        }

        function filterAndRender() {
            const listContainer = document.getElementById('logList');
            if (allData.length === 0) {
                listContainer.innerHTML = '<li class="no-data">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì´ê±°ë‚˜ ì €ì¥ëœ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</li>';
                return;
            }
            listContainer.innerHTML = '<li class="no-data">ì¡°íšŒ ì¤‘...</li>';

            setTimeout(() => {
                let filtered = allData.filter(item => {
                    let itemDateStr = item.date || item.timestamp;
                    if(!itemDateStr) return false;
                    let d = new Date(item.timestamp);
                    if(isNaN(d)) { d = new Date(itemDateStr.substring(0, 10)); }
                    
                    const itemYMD = d.toISOString().split('T')[0];
                    const itemYM = itemYMD.substring(0, 7);

                    if (currentMode === 'daily') return itemYMD === document.getElementById('dateStart').value;
                    else if (currentMode === 'monthly') return itemYM === document.getElementById('monthInput').value;
                    else if (currentMode === 'range') {
                        const start = document.getElementById('dateStart').value;
                        const end = document.getElementById('dateEnd').value;
                        return itemYMD >= start && itemYMD <= end;
                    }
                    return true;
                });

                filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                if (filtered.length === 0) {
                    listContainer.innerHTML = '<li class="no-data">í•´ë‹¹ ì¡°ê±´ì˜ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</li>';
                    return;
                }

                listContainer.innerHTML = '';
                filtered.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = 'log-item';
                    const dateObj = new Date(item.timestamp);
                    const prettyDate = isNaN(dateObj) ? item.timestamp : 
                        `${dateObj.getFullYear()}-${String(dateObj.getMonth()+1).padStart(2,'0')}-${String(dateObj.getDate()).padStart(2,'0')} ` +
                        `${String(dateObj.getHours()).padStart(2,'0')}:${String(dateObj.getMinutes()).padStart(2,'0')}`;

                    const uniqueId = `addr-${index}-${Date.now()}`;
                    
                    // 1. ì´ë¯¸ í•œê¸€ì´ í¬í•¨ëœ ì£¼ì†Œì¸ì§€ í™•ì¸
                    const isKorean = /[ã„±-ã…|ã…-ã…£|ê°€-í£]/.test(item.address);
                    
                    // 2. í•œê¸€ì´ë©´ ê·¸ëŒ€ë¡œ ë³´ì—¬ì£¼ê³ , ì•„ë‹ˆë©´ 'ë³€í™˜ ì¤‘' ë©”ì‹œì§€ í‘œì‹œ
                    const displayAddress = isKorean ? item.address : `ğŸ“ ì£¼ì†Œ ë³€í™˜ ì¤‘... (${item.address || 'ìœ„ì¹˜ì •ë³´'})`;
                    const addressStyle = isKorean ? 'color:#333;' : 'color:#888;';

                    li.innerHTML = `
                        <div class="item-header">
                            <span class="item-name">${item.name || 'ì´ë¦„ ì—†ìŒ'}</span>
                            <span class="item-time">${prettyDate}</span>
                        </div>
                        <div class="item-address" 
                            id="${uniqueId}"
                            onclick="openKakaoMap(${item.latitude}, ${item.longitude})"
                            title="í´ë¦­í•˜ì—¬ ì¹´ì¹´ì˜¤ë§µ ì—´ê¸°">
                            <span style="${addressStyle}">${displayAddress}</span>
                        </div>
                    `;
                    listContainer.appendChild(li);

                    // 3. í•œê¸€ì´ ì•„ë‹Œ ê²½ìš°ì—ë§Œ ë³€í™˜ í•¨ìˆ˜ ì‹¤í–‰ (ê³¼ê±° ë°ì´í„° í˜¸í™˜)
                    if(!isKorean && item.latitude && item.longitude) {
                        convertAddressToKorean(item.latitude, item.longitude, uniqueId, item.address);
                    }
                });
            }, 100);
        }

        // ê°œì„ ëœ ì£¼ì†Œ ë³€í™˜ í•¨ìˆ˜ (ì‹œ/ë„ ëˆ„ë½ í•´ê²° ë° ìˆœì„œ ì •ë ¬)
        async function convertAddressToKorean(lat, lng, elementId, originalAddress) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&accept-language=ko&zoom=18&addressdetails=1`);
                const data = await response.json();
                const el = document.getElementById(elementId);
                
                if(el && data.address) {
                    const addr = data.address;
                    
                    // 1. ê´‘ì—­ìì¹˜ë‹¨ì²´ (ë„/íŠ¹ë³„ì‹œ/ê´‘ì—­ì‹œ)
                    let region = addr.province || addr.state || addr.city || '';
                    
                    // 2. ê¸°ì´ˆìì¹˜ë‹¨ì²´ (ì‹œ/êµ°/êµ¬) - ì„œìš¸ì˜ 'êµ¬'ëŠ” ì—¬ê¸°ì— ì¡í ìˆ˜ë„ ìˆìŒ
                    let city = addr.city || addr.county || '';
                    
                    // regionê³¼ cityê°€ ì¤‘ë³µë˜ëŠ” ê²½ìš° (ì˜ˆ: ì„œìš¸íŠ¹ë³„ì‹œ) ì²˜ë¦¬
                    // ë§Œì•½ region(state)ì´ ì—†ê³  cityë§Œ ìˆë‹¤ë©´ regionì— cityë¥¼ ë„£ê³  cityë¥¼ ë¹„ì›€
                    if (!addr.state && !addr.province && addr.city) {
                         region = addr.city;
                         city = ''; 
                    }
                    if (region === city) { city = ''; }

                    // 3. êµ¬ (ì¼ë°˜ êµ¬, ìì¹˜êµ¬)
                    let gu = addr.borough || addr.district || '';
                    
                    // 4. ë™/ì/ë©´
                    let dong = addr.quarter || addr.neighbourhood || addr.town || addr.village || '';
                    
                    // 5. ë„ë¡œëª…
                    let road = addr.road || '';

                    // ë°°ì—´ë¡œ ë§Œë“¤ì–´ì„œ ë¹ˆ ê°’ ì œê±° í›„ í•©ì¹˜ê¸°
                    let parts = [region, city, gu, dong, road].filter(part => part && part.trim() !== '');
                    let fullAddr = parts.join(' ');

                    // ìš°í¸ë²ˆí˜¸
                    if (addr.postcode) fullAddr += ` (${addr.postcode})`;

                    // ìµœì¢… ë°˜ì˜
                    const span = el.querySelector('span');
                    if(span) {
                        span.innerText = fullAddr || data.display_name;
                        span.style.color = "#333";
                    } else {
                        el.innerText = fullAddr || data.display_name;
                        el.style.color = "#333";
                    }
                } 
            } catch (e) {
                // ì‹¤íŒ¨í•´ë„ ì¡°ìš©íˆ ë„˜ì–´ê° (ì›ë˜ ì˜ë¬¸ ì£¼ì†Œ ìœ ì§€)
                console.log("ë³€í™˜ ì‹¤íŒ¨", e);
            }
        }

        window.openKakaoMap = function(lat, lng) {
            if (!lat || !lng) {
                alert('ìœ„ì¹˜ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }
            const url = `https://map.kakao.com/link/map/${lat},${lng}`;
            window.open(url, '_blank');
        };
    </script>
