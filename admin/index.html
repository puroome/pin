    <style>
        /* ê¸°ë³¸ ì„¤ì • & í°íŠ¸ */
        body {

            margin: 0; padding: 20px;

        /* í—¤ë” ì˜ì—­ */
        header { text-align: center; margin-bottom: 30px; }
        
        /* ì œëª© ìŠ¤íƒ€ì¼ ë³€ê²½ (ì•„ì´ì½˜ í¬í•¨) */
        h2 { 
            margin: 0 0 20px 0; 
            font-size: 1.5rem; 
            font-weight: 800; 
            color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* ì•„ì´ì½˜ê³¼ í…ìŠ¤íŠ¸ ì‚¬ì´ ê°„ê²© */
        }

        /* í•„í„° ì»¨íŠ¸ë¡¤ ì˜ì—­ */
        .filter-controls {
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            margin-bottom: 20px;
        }

        .radio-group {
            background: #f0f2f5;

        }
        .radio-group label {

        .radio-group input[type="radio"] { display: none; }
        .radio-group input[type="radio"]:checked + label {

        .date-inputs { display: flex; gap: 10px; align-items: center; justify-content: center; width: 100%; }
        input[type="date"], input[type="month"] {

        /* ë¦¬ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼ */
        .log-list { list-style: none; padding: 0; margin: 0; }
        .log-item {
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;

        .log-item:last-child { border-bottom: none; }
        
        .item-header { display: flex; align-items: baseline; gap: 10px; }
        .item-name { font-size: 1.1rem; font-weight: 700; color: #4285F4; }

        .item-address {

        .item-address:hover { background: #eef4ff; color: #4285F4; }

        .no-data { text-align: center; padding: 40px; color: #999; }

        /* ì§€ë„ íˆ´íŒ */
        #map-tooltip {
            display: none; position: fixed;
            width: 300px; height: 200px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);

    </style>

<body>

    <div class="container">
        <header>
            <h2>
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C7.58172 2 4 5.58172 4 10C4 14.4183 12 22 12 22C12 22 20 14.4183 20 10C20 5.58172 16.4183 2 12 2Z" fill="#FF3B30"/>
                    <circle cx="12" cy="10" r="3" fill="white"/>
                </svg>
                ìœ„ì¹˜ ì •ë³´ ëª©ë¡
            </h2>
            
            <div class="filter-controls">
                <div class="radio-group">
                    <input type="radio" name="viewMode" id="modeDaily" value="daily" checked onchange="changeMode()">
                    <label for="modeDaily">ì¼ë³„</label>

                    <input type="radio" name="viewMode" id="modeMonthly" value="monthly" onchange="changeMode()">
                    <label for="modeMonthly">ì›”ë³„</label>

                    <input type="radio" name="viewMode" id="modeRange" value="range" onchange="changeMode()">
                    <label for="modeRange">ê¸°ê°„ ì„¤ì •</label>
                </div>

                <div id="inputArea" class="date-inputs"></div>
            </div>
        </header>

        <ul id="logList" class="log-list">
            <li class="no-data">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...</li>
        </ul>
    </div>

    <div id="map-tooltip">
        <div id="map" style="width: 100%; height: 100%;"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, query, limitToLast, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB-qu7Z0v_ygNbiKzT7tt6Byigp_AGcdPo",
            authDomain: "gps1-cf085.firebaseapp.com",
            databaseURL: "https://gps1-cf085-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gps1-cf085",
            storageBucket: "gps1-cf085.firebasestorage.app",
            messagingSenderId: "407130432420",
            appId: "1:407130432420:web:2f78b17a891bce1e6cd731"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        window.dbRef = ref(db, 'locations');
        window.dbQuery = query;
        window.dbLimit = limitToLast;
        window.dbOnValue = onValue;

        startApp();
    </script>

    <script>
        let allData = [];
        let currentMode = 'daily';
        let map = null;

        function startApp() {
            renderInputs();
            
            if(!window.dbOnValue) {
                setTimeout(startApp, 500);
                return;
            }

            const recentPostsQuery = window.dbQuery(window.dbRef, window.dbLimit(300));

            window.dbOnValue(recentPostsQuery, (snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    allData = [];
                } else {
                    allData = Object.values(data);
                }
                filterAndRender();
            });
        }

        function changeMode() {
            const radios = document.getElementsByName('viewMode');
            for (let radio of radios) {
                if (radio.checked) currentMode = radio.value;
            }
            renderInputs();
            filterAndRender();
        }

        function renderInputs() {
            const area = document.getElementById('inputArea');
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');

            if (currentMode === 'daily') {
                area.innerHTML = `<input type="date" id="dateStart" value="${yyyy}-${mm}-${dd}" onchange="filterAndRender()">`;
            } else if (currentMode === 'monthly') {
                area.innerHTML = `<input type="month" id="monthInput" value="${yyyy}-${mm}" onchange="filterAndRender()">`;
            } else if (currentMode === 'range') {
                let weekAgo = new Date(today);
                weekAgo.setDate(today.getDate() - 7);
                const w_yyyy = weekAgo.getFullYear();
                const w_mm = String(weekAgo.getMonth() + 1).padStart(2, '0');
                const w_dd = String(weekAgo.getDate()).padStart(2, '0');

                area.innerHTML = `
                    <input type="date" id="dateStart" value="${w_yyyy}-${w_mm}-${w_dd}" onchange="filterAndRender()">
                    <span>~</span>
                    <input type="date" id="dateEnd" value="${yyyy}-${mm}-${dd}" onchange="filterAndRender()">
                `;
            }
        }

        function filterAndRender() {
            const listContainer = document.getElementById('logList');
            if (allData.length === 0) {
                listContainer.innerHTML = '<li class="no-data">ì €ì¥ëœ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</li>';
                return;
            }

            let filtered = allData.filter(item => {
                let itemDateStr = item.date || item.timestamp;
                if(!itemDateStr) return false;
                
                let d = new Date(item.timestamp);
                if(isNaN(d)) { d = new Date(itemDateStr.substring(0, 10)); }
                
                const itemYMD = d.toISOString().split('T')[0];
                const itemYM = itemYMD.substring(0, 7);

                if (currentMode === 'daily') {
                    const target = document.getElementById('dateStart').value;
                    return itemYMD === target;
                } 
                else if (currentMode === 'monthly') {
                    const target = document.getElementById('monthInput').value;
                    return itemYM === target;
                } 
                else if (currentMode === 'range') {
                    const start = document.getElementById('dateStart').value;
                    const end = document.getElementById('dateEnd').value;
                    return itemYMD >= start && itemYMD <= end;
                }
                return true;
            });

            filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            if (filtered.length === 0) {
                listContainer.innerHTML = '<li class="no-data">í•´ë‹¹ ê¸°ê°„ì˜ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</li>';
                return;
            }

            listContainer.innerHTML = '';
            filtered.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'log-item';

                const dateObj = new Date(item.timestamp);
                const prettyDate = isNaN(dateObj) ? item.timestamp : 
                    `${dateObj.getFullYear()}-${String(dateObj.getMonth()+1).padStart(2,'0')}-${String(dateObj.getDate()).padStart(2,'0')} ` +
                    `${String(dateObj.getHours()).padStart(2,'0')}:${String(dateObj.getMinutes()).padStart(2,'0')}`;

                const uniqueId = `addr-${index}-${Date.now()}`;

                li.innerHTML = `
                    <div class="item-header">
                        <span class="item-name">${item.name || 'ì´ë¦„ ì—†ìŒ'}</span>
                        <span class="item-time">${prettyDate}</span>
                    </div>
                    <div class="item-address" 
                         id="${uniqueId}"
                         onmouseenter="showMap(event, ${item.latitude}, ${item.longitude})" 
                         onmouseleave="hideMap()">
                         <span style="color:#888;">ğŸ“ ì£¼ì†Œ ë³€í™˜ ì¤‘... (${item.address || 'ìœ„ì¹˜ì •ë³´'})</span>
                    </div>
                `;
                listContainer.appendChild(li);

                if(item.latitude && item.longitude) {
                    convertAddressToKorean(item.latitude, item.longitude, uniqueId, item.address);
                }
            });
        }

        // ğŸŸ¢ ìˆ˜ì •ëœ ì£¼ì†Œ ë³€í™˜ í•¨ìˆ˜ (í•œêµ­ ì£¼ì†Œ í¬ë§·ìœ¼ë¡œ ë³€ê²½)
        async function convertAddressToKorean(lat, lng, elementId, originalAddress) {
            try {
                // addressdetails=1 ì˜µì…˜ ì¶”ê°€í•˜ì—¬ ìƒì„¸ ì£¼ì†Œ ê°ì²´ ë°›ê¸°
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&accept-language=ko&zoom=18&addressdetails=1`);
                const data = await response.json();
                
                const el = document.getElementById(elementId);
                
                if(el && data.address) {
                    const addr = data.address;
                    
                    // ì£¼ì†Œ ìš”ì†Œ ìˆœì„œëŒ€ë¡œ ì¡°í•© (ì‹œ êµ¬ ë™ ë„ë¡œëª…)
                    const city = addr.city || addr.province || addr.special_city || ''; // ê´‘ì£¼ê´‘ì—­ì‹œ ë“±
                    const gu = addr.borough || addr.district || ''; // ë‚¨êµ¬ ë“±
                    const dong = addr.quarter || addr.neighbourhood || ''; // ì§„ì›”ë™ ë“±
                    const road = addr.road || ''; // ë„ë¡œëª…
                    const postcode = addr.postcode || ''; // ìš°í¸ë²ˆí˜¸

                    // ê³µë°± ì œê±°í•˜ë©° ë¬¸ìì—´ í•©ì¹˜ê¸°
                    let fullAddr = `${city} ${gu} ${dong} ${road}`.replace(/  +/g, ' ').trim();
                    
                    if (postcode) {
                        fullAddr += `, ${postcode}`;
                    }

                    // ë§Œì•½ ì¡°í•©ëœ ì£¼ì†Œê°€ ë¹„ì–´ìˆë‹¤ë©´ ì›ë³¸ ì‚¬ìš©
                    el.innerText = fullAddr || data.display_name;
                } 
            } catch (e) {
                console.error("ì£¼ì†Œ ë³€í™˜ ì‹¤íŒ¨", e);
                const el = document.getElementById(elementId);
                if(el) el.innerText = originalAddress;
            }
        }

        window.showMap = function(e, lat, lng) {
            const tooltip = document.getElementById('map-tooltip');
            let x = e.clientX + 15;
            let y = e.clientY + 15;
            if (x + 320 > window.innerWidth) x = e.clientX - 320;
            if (y + 220 > window.innerHeight) y = e.clientY - 220;
            tooltip.style.left = x + 'px';
            tooltip.style.top = y + 'px';
            tooltip.style.display = 'block';

            if (map) {
                map.setView([lat, lng], 16);
                map.eachLayer(layer => {
                    if (layer instanceof L.Marker) map.removeLayer(layer);
                });
                L.marker([lat, lng]).addTo(map);
                map.invalidateSize();
            } else {
                map = L.map('map', { center: [lat, lng], zoom: 16, zoomControl: false, attributionControl: false });
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                L.marker([lat, lng]).addTo(map);
            }
        };

        window.hideMap = function() {
            document.getElementById('map-tooltip').style.display = 'none';
        };
    </script>
</body>
