        /* ì§€ë„ íˆ´íŒ (absoluteë¡œ ë³€ê²½í•˜ì—¬ ë¬¸ì„œ íë¦„ì— ë”°ë¦„) */

            <div class="filter-controls">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, query, limitToLast, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB-qu7Z0v_ygNbiKzT7tt6Byigp_AGcdPo",
            authDomain: "gps1-cf085.firebaseapp.com",
            databaseURL: "https://gps1-cf085-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gps1-cf085",
            storageBucket: "gps1-cf085.firebasestorage.app",
            messagingSenderId: "407130432420",
            appId: "1:407130432420:web:2f78b17a891bce1e6cd731"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        window.dbRef = ref(db, 'locations');
        window.dbQuery = query;
        window.dbLimit = limitToLast;
        window.dbOnValue = onValue;

        startApp();
    </script>

    <script>
        let allData = [];
        let currentMode = 'daily';
        let map = null;
        let selectedLat = 0; 
        let selectedLng = 0;

        function startApp() {
            renderInputs();
            if(!window.dbOnValue) { setTimeout(startApp, 500); return; }
            const recentPostsQuery = window.dbQuery(window.dbRef, window.dbLimit(300));
            window.dbOnValue(recentPostsQuery, (snapshot) => {
                const data = snapshot.val();
                allData = data ? Object.values(data) : [];
                filterAndRender();
            });

            document.addEventListener('click', function() {
                document.getElementById('context-menu').style.display = 'none';
            });
        }

        function changeMode() {
            const radios = document.getElementsByName('viewMode');
            for (let radio of radios) { if (radio.checked) currentMode = radio.value; }
            renderInputs(); 
        }

        function renderInputs() {
            const area = document.getElementById('inputArea');
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');

            if (currentMode === 'daily') {
                area.innerHTML = `<input type="date" id="dateStart" value="${yyyy}-${mm}-${dd}">`;
            } else if (currentMode === 'monthly') {
                area.innerHTML = `<input type="month" id="monthInput" value="${yyyy}-${mm}">`;
            } else if (currentMode === 'range') {
                let weekAgo = new Date(today);
                weekAgo.setDate(today.getDate() - 7);
                const w_yyyy = weekAgo.getFullYear();
                const w_mm = String(weekAgo.getMonth() + 1).padStart(2, '0');
                const w_dd = String(weekAgo.getDate()).padStart(2, '0');
                area.innerHTML = `<input type="date" id="dateStart" value="${w_yyyy}-${w_mm}-${w_dd}"><span>~</span><input type="date" id="dateEnd" value="${yyyy}-${mm}-${dd}">`;
            }
        }

        function filterAndRender() {
            const listContainer = document.getElementById('logList');
            if (allData.length === 0) {
                listContainer.innerHTML = '<li class="no-data">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì´ê±°ë‚˜ ì €ì¥ëœ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</li>';
                return;
            }
            listContainer.innerHTML = '<li class="no-data">ì¡°íšŒ ì¤‘...</li>';

            setTimeout(() => {
                let filtered = allData.filter(item => {
                    let itemDateStr = item.date || item.timestamp;
                    if(!itemDateStr) return false;
                    let d = new Date(item.timestamp);
                    if(isNaN(d)) { d = new Date(itemDateStr.substring(0, 10)); }
                    
                    const itemYMD = d.toISOString().split('T')[0];
                    const itemYM = itemYMD.substring(0, 7);

                    if (currentMode === 'daily') return itemYMD === document.getElementById('dateStart').value;
                    else if (currentMode === 'monthly') return itemYM === document.getElementById('monthInput').value;
                    else if (currentMode === 'range') {
                        const start = document.getElementById('dateStart').value;
                        const end = document.getElementById('dateEnd').value;
                        return itemYMD >= start && itemYMD <= end;
                    }
                    return true;
                });

                filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                if (filtered.length === 0) {
                    listContainer.innerHTML = '<li class="no-data">í•´ë‹¹ ì¡°ê±´ì˜ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</li>';
                    return;
                }

                listContainer.innerHTML = '';
                filtered.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = 'log-item';
                    const dateObj = new Date(item.timestamp);
                    const prettyDate = isNaN(dateObj) ? item.timestamp : 
                        `${dateObj.getFullYear()}-${String(dateObj.getMonth()+1).padStart(2,'0')}-${String(dateObj.getDate()).padStart(2,'0')} ` +
                        `${String(dateObj.getHours()).padStart(2,'0')}:${String(dateObj.getMinutes()).padStart(2,'0')}`;

                    const uniqueId = `addr-${index}-${Date.now()}`;

                    // ìŠ¤ë§ˆíŠ¸í° ì›í´ë¦­ ëŒ€ì‘ì„ ìœ„í•´ onclickì—ë„ showMiniMap ì—°ê²°
                    li.innerHTML = `
                        <div class="item-header">
                            <span class="item-name">${item.name || 'ì´ë¦„ ì—†ìŒ'}</span>
                            <span class="item-time">${prettyDate}</span>
                        </div>
                        <div class="item-address" 
                            id="${uniqueId}"
                            onmouseenter="showMiniMap(event, ${item.latitude}, ${item.longitude})" 
                            onclick="showMiniMap(event, ${item.latitude}, ${item.longitude})"
                            onmouseleave="hideMiniMap()"
                            oncontextmenu="showContextMenu(event, ${item.latitude}, ${item.longitude})">
                            <span style="color:#888;">ğŸ“ ì£¼ì†Œ ë³€í™˜ ì¤‘... (${item.address || 'ìœ„ì¹˜ì •ë³´'})</span>
                        </div>
                    `;
                    listContainer.appendChild(li);

                    if(item.latitude && item.longitude) convertAddressToKorean(item.latitude, item.longitude, uniqueId, item.address);
                });
            }, 100);
        }

        async function convertAddressToKorean(lat, lng, elementId, originalAddress) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&accept-language=ko&zoom=18&addressdetails=1`);
                const data = await response.json();
                const el = document.getElementById(elementId);
                if(el && data.address) {
                    const addr = data.address;
                    const city = addr.city || addr.province || addr.special_city || ''; 
                    const gu = addr.borough || addr.district || ''; 
                    const dong = addr.quarter || addr.neighbourhood || ''; 
                    const road = addr.road || ''; 
                    const postcode = addr.postcode || ''; 

                    let fullAddr = `${city} ${gu} ${dong} ${road}`.replace(/  +/g, ' ').trim();
                    if (postcode) fullAddr += `, ${postcode}`;
                    el.innerText = fullAddr || data.display_name;
                } 
            } catch (e) {
                const el = document.getElementById(elementId);
                if(el) el.innerText = originalAddress;
            }
        }

        // 2. ìš°í´ë¦­ ë©”ë‰´ ìœ„ì¹˜ ê³ ì • ìˆ˜ì •
        window.showContextMenu = function(e, lat, lng) {
            e.preventDefault(); 
            e.stopPropagation(); // ë²„ë¸”ë§ ë§‰ì•„ì„œ ì¦‰ì‹œ ë‹«íˆì§€ ì•Šê²Œ í•¨

            selectedLat = lat;
            selectedLng = lng;

            const menu = document.getElementById('context-menu');
            const target = e.currentTarget; // ì´ë²¤íŠ¸ë¥¼ ë°œìƒì‹œí‚¨ ìš”ì†Œ (ì£¼ì†Œ div)
            const rect = target.getBoundingClientRect();

            // ì£¼ì†Œ ìš”ì†Œì˜ ì™¼ìª½ ì•„ë˜(bottom-left)ì— ìœ„ì¹˜
            // window.scrollX/Yë¥¼ ë”í•´ì„œ ì „ì²´ ë¬¸ì„œ ê¸°ì¤€ ì ˆëŒ€ ì¢Œí‘œ ê³„ì‚°
            menu.style.left = (rect.left + window.scrollX) + 'px';
            menu.style.top = (rect.bottom + window.scrollY) + 'px';
            menu.style.display = 'block';

            // ë¯¸ë‹ˆë§µì€ ìˆ¨ê¹€ (ê²¹ì¹¨ ë°©ì§€)
            hideMiniMap();
        };

        window.openMap = function(type) {
            let url = '';
            if (type === 'naver') {
                url = `https://map.naver.com/v5/?q=${selectedLat},${selectedLng}`;
            } else if (type === 'kakao') {
                url = `https://map.kakao.com/link/map/${selectedLat},${selectedLng}`;
            }
            window.open(url, '_blank');
        };

        // 2. ë¯¸ë‹ˆë§µ ìœ„ì¹˜ ê³ ì • ìˆ˜ì •
        window.showMiniMap = function(e, lat, lng) {
            if(document.getElementById('context-menu').style.display === 'block') return;

            const tooltip = document.getElementById('map-tooltip');
            const target = e.currentTarget; // ì£¼ì†Œ div
            const rect = target.getBoundingClientRect();

            // ì£¼ì†Œ ìš”ì†Œì˜ ì™¼ìª½ ì•„ë˜ì— ì •í™•íˆ ê³ ì •
            tooltip.style.left = (rect.left + window.scrollX) + 'px';
            tooltip.style.top = (rect.bottom + window.scrollY) + 'px';
            tooltip.style.display = 'block';

            if (map) {
                map.setView([lat, lng], 16);
                map.eachLayer(layer => { if (layer instanceof L.Marker) map.removeLayer(layer); });
                L.marker([lat, lng]).addTo(map);
                map.invalidateSize();
            } else {
                map = L.map('map', { center: [lat, lng], zoom: 16, zoomControl: false, attributionControl: false });
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                L.marker([lat, lng]).addTo(map);
            }
        };

        window.hideMiniMap = function() {
            document.getElementById('map-tooltip').style.display = 'none';
        };
    </script>
